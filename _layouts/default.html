<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Network</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="http://blog.luxifer.fr">Blog</a></li>
                  <li><a href="https://florentviel.com">Resume</a></li>
                  <li><a href="mailto:contact@florentviel.com">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            {{ content }}
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Landing page for <a href="http://florentviel.com">Florent Viel</a>, by <a href="https://twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username }}</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
